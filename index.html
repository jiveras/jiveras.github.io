<html>
<head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script>
        $(function () {
        Highcharts.setOptions({ global: { useUTC: true } });

        var chart;
        var chartType = 'line';

        var options = {
            series: [{
                type: chartType,
                name: 'Temperatur'
            }],
            chart: {
                renderTo: 'container',
                zoomType: 'x'
            },
            title: {
                text: 'Temp i bilen'
            },
            subtitle: {
                text: document.ontouchstart === undefined ? 'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    month: '%b %e, %Y',
                    year: '%Y'
                }
            }
        };
            
        $.getJSON('https://api.thingspeak.com/channels/115228/fields/2.json?results=1000', function (d) {
            var i;
            
            var data = [];
            for(i=0 ; i<d.feeds.length ; i++){
                data.push([Date.parse(d.feeds[i].created_at), parseFloat(d.feeds[i].field2)]);
            }
            
            options.series[0].data = data;

            chart = new Highcharts.Chart(options);
        });
    });

    </script>

    <style>
        #container {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<div id="container" style="width: 94%; height: 92%; margin: 25px;"></div>

</html>
