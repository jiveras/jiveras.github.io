    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script>
        var chart;
        var options = {};
        
        $(function () {
            console.log("Settingup chart");
            Highcharts.setOptions({ global: { useUTC: true } });

            var chartType = 'line';

            options = {
                series: [{
                    type: chartType,
                    name: 'Temperatur'
                }],
                chart: {
                    renderTo: 'temperatureChart',
                    zoomType: 'x'
                },
                title: {
                    text: 'Temp i bilen'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ? 'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        month: '%b %e, %Y',
                        year: '%Y'
                    }
                }
            };
            
            setTimeperiod(3);
        });
    
        function setTimeperiod(hours){
            console.log("Load data...")
            $.getJSON('https://api.thingspeak.com/channels/115228/fields/2.json?results=1000', function (d) {
                console.log("Looping through " + d.feeds.length + " datapoints.");
                var i;
                var timeFrom = Date.now() - (hours * 60 *60 * 1000);
                
                var data = [];
                for(i=0 ; i<d.feeds.length ; i++){
                    var pointTime = Date.parse(d.feeds[i].created_at) + (2 * 60 * 60 * 1000);
                    if(pointTime >= timeFrom){
                        data.push([pointTime, parseFloat(d.feeds[i].field2)]);
                    }
                }
                
                console.log("Will show " + data.length + " datapoints.");
                options.series[0].data = data;
                chart = new Highcharts.Chart(options);
            });
        }
    </script>

    <style>
        body {
            padding-top: 50px;
        }
        
        #temperature_Chart {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
